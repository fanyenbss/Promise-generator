<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>
    <script>
    let obj=new Promise((resolve, reject)=>{
      $.ajax({
        url: '1.txt',
        dataType: 'json',
        success(arr){
          resolve(arr);
        },
        error(err){
          reject(err);
        }
      });
    });

    obj.then(arr=>{
      alert('成功了'+arr);
    }, err=>{
      alert('失败了'+err);
    });
    </script>
  </head>
  <body>

  </body>
</html>
